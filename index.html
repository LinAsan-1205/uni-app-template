<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script>
			var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') ||
				CSS.supports('top: constant(a)'))
			document.write(
				'<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
				(coverSupport ? ', viewport-fit=cover' : '') + '" />')

		</script>
		<title></title>
		<!--preload-links-->
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px'
			})

		</script>
		<!--app-context-->
		<link rel="stylesheet" href="/static/adapt-pc/pc.css" />
	</head>
	<body>
		<div id="app"><!--app-html--></div>

		<!-- uni-app 电脑端兼容模板容器 -->
		<uni-adapt-pc></uni-adapt-pc>

		<script type="text/html" id="tpl-adapt-pc">
			<div class="container">
				<iframe src="helang-mobile-href"></iframe>
			</div>

		</script>
		<script type="text/javascript" src="/static/adapt-pc/pc.js"></script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
